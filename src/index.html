<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Calculator</title>
</head>
<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Hello, welcome to the Galactic Calculator</h1>
    </header>
    <main>
      <div id="introduction">
        <p id="greetings">Thank you for joining me, Galactic Calculator! My friends call me Calculon!</p>
      </div>
      <form id="input-form">
        <div class="form-group col-9">
          <label for="input-number">Number</label>
          <input id="input-number" class="form-control" type="text">
        </div>
        <button class="btn ml-3" type="submit">Submit!</button>
      </form>
      <div id="output-div">
        <h3>What does Calculon have to say?</h3>
        <p class="hidden" id="output"></p>
      </div>
    </main>
  </div>
</body>
</html>
